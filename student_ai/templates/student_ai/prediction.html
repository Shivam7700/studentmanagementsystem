<h2>Grade Prediction</h2>
<form method="post">
  {% csrf_token %}
  <label>Attendance (%):</label>
  <input type="number" name="attendance" required><br><br>

  <label>Assignments (%):</label>
  <input type="number" name="assignments" required><br><br>

  <label>Previous Score:</label>
  <input type="number" name="previous_score" required><br><br>

  <button type="submit">Predict</button>
</form>

{% if prediction %}
  <h3>Predicted Final Grade: {{ prediction }}</h3>
{% endif %}
